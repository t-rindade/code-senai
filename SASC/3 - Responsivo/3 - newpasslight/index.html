<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Senha SASC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>

    <header>
      <div class="logodiv">
        <img class="logo" src="../zimg/LogoSASCBasic1 2.png  " alt="">
      </div>
    </header>

    <section class="grid">
      <section class="login">
        <div class="loginform">
          <div>
            <a class="back" href="../forgetpasslight/index.html">&#8249</a>
          </div>
          <h1>NOVA SENHA</h1>
          <p>Informe sua nova senha, depois confirme</p>
          <form class="formlogin">
            <input id="user" type="text" placeholder="Nova Senha">
            <input id="pass" type="Confirme a Senha" placeholder="Repita a nova senha">
            <button type="submit">CONFIRMAR</button>
          </form>
        </div>
      </section>
  </main>

</body>

</html>
