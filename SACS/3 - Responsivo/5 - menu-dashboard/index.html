<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu-dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/62bf419818.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="sidebar nohover">

      <ul class="lista">


        <a class="sacsbutton" href="#">
          <i class="icons fa-solid fa-bars"></i>
          <li class="hamburguer">SASC</li>
        </a>

        <a class="buttonside" href="#">
          <i class="icons fa-solid fa-chart-simple"></i>
          <li class="graphs text">Dashboard</li>
        </a>

        <a class="buttonside" href="#">
          <i class="icons fa-solid fa-house"></i>
          <li class="home text">Visão Geral</li>
        </a>

        <a class="buttonside" href="#">
          <i class="icons fa-solid fa-server"></i>
          <li class="equip text">Equipamentos</li>
        </a>

        <a class="buttonside" href="#">
          <i class="icons fa-solid fa-user"></i>
          <li class="user text">Usuários</li>
        </a>

        <a class="buttonside" href="#">
          <i class="icons fa-solid fa-gears"></i>
          <li class="config text">Configurações</li>
        </a>

        <a class="buttonside bsair" href="#">
          <i class="icons fa-solid fa-door-open"></i>
          <li class="exit text">Sair</li>
        </a>
      </ul>
    </div>
  </nav>

  <main class="geral">

    <header class="mobilehead">
      <a class="sacsbutton2" href="#">
        <i class="fa-solid fa-bars"></i>
        <span>SASC</span>
      </a>
    </header>


    <section class="grid">
      <div class="graph Month">
      </div>

      <div class="graph Donutleft">
      </div>

      <div class="graph Barsright">
      </div>

      <div class="graph Barsleft">
      </div>

      <div class="graph Donutright">
      </div>

    </section>
  </main>



</body>

</html>
